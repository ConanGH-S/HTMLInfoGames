<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>

<body>
    <H1>Registro</H1>
    <form>
        <label type="text">Nombre de usuario</label>
        <br>
        <input type="text" id="id" placeholder="Digita tu nombre de usuario"> <br><br>
        <label>Nombre</label><br>
        <input type="text" id="id" placeholder="Digite su nombre"><br><br>
        <label>Apellido</label><br>
        <input type="text" id="id" placeholder="Digite su apellido"><br><br>
        <label>Email</label><br>
        <input type="email" id="id" placeholder="Digite su correo"><br><br>
        <label>Contraseña</label><br>
        <input type="password" id="id" placeholder="Ingrese su contraseña"><br><br>
        <label>Sexo</label><br>
        <input type="radio" name="Sexo">Masculino<br><br>
        <input type="radio" name="Sexo">Femenino<br><br>
        <input type="radio" name="Sexo">Otro<br><br><br>

        <label>País de origen </label><br><br>

        <select name="" id="">
            <option value="">Colombia</option>
            <option value="">Brasil</option>
            <option value="">España</option>
            <option value="">Chile</option>
            <option value="">Estados Unidos</option>
            <option value="">Bolivia</option>
            <option value="">Ecuador</option>
            <option value="">Mexico</option>
            <option value="">Panama</option>
        </select><br><br>
        <label>Fecha de nacimiento</label><br><br>
        <input type="date"><br><br>

        <label>Limpiar</label><br><br>
        <input type="reset"><br><br>
        <input type="submit"><br>
    </form>

</body>
